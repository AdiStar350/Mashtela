<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="products.css">
  <title>Products</title>
</head>
<body>
  <div *ngFor="let p of products; let i=index">
    <p>{{i+1}}</p>
    <div class="product-container">
      <div class="image-container">
        <img [src]="p.image" width="30" height="40" alt="{{p.name}}">
      </div>
      <div>
        <div class="name-container">
          <h6>{{p.name}}</h6>
        </div>
        <div class="detailContainer">
          <div class="details">{{p.available}}</div>
          <div class="details"><b>Price:</b> {{p.price}}</div>
          <div class="details"><b>Color:</b> {{p.color}}</div>
        </div>
      </div>
      <div class="options">
        <button class="btn1">Show Details</button>&nbsp;&nbsp;
        <button class="btn2">Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
